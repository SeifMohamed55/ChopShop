<body>
    <br> <br> <br>
    <div id="form">
        <form action="">
            <center>
                <label for="change_chart">Choose a payment method:</label>
                <select id="change_chart" name="change_chart" onchange="myFunction(event)" required>
                    <option value="1" selected>Select one</option>
                    <option value="2" id="cash">Cash</option>
                    <option value="3" id="cd">Credit card</option>
                </select>

                <br><br>
                <div id="q">
                    <label for="Quantity">Quantity:</label>
                <input type="number" style="width: 40px;" required name="Quantity">
                </div>
                <div id="amount">
                <label for="amount">Payment:</label>
                <input type="number" style="width: 80px;" required  name="amount">
                </div>
            </center>
            <br>
            <div id="creditcard" style="margin-left: 28%;">
                <div class="credit">
                    <label for="cardholder-name">Card holder name:</label>
                    <input type="text" placeholder="Full Name" style="width: 150px;" required>
                </div>
                <br>
                <div class="credit">
                    <label for="card-number">Card number:</label>
                    <input type="number" placeholder="XXXX-XXXX-XXXX-XXXX" style="width: fit-content;" required pattern="[0-9]{16}" title="">
                    <img src="../photos/cardlogo.png" height="15px" width="20px">
                </div>
                <br>
                <div class="credit">
                    <label for="exp-date">Exp. Date :</label>
                    <input type="month" placeholder="MM/YY" style="width: 120px;" required>

                    <label for="cvv" required pattern="[0-9]{3}">CCV</label>
                    <input type="number" placeholder="CCV" style="width: 50px;" required pattern="[0-9]{3}">
                </div>
                <br><br>
                
            </div>
            <input type="submit" style="width: 15%; background-color: #41436A; color: #ffb7a0; border-radius: 15px; padding: 7px; margin-left: 45% ;" id="submit">
        </form>
    </div>
