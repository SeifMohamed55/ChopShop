<body>
    <br> <br> <br>
    <div id="form">
        <form action="">
            <center>
                <label for="cars">Choose a payment method:</label>
                <select id="cars" name="cars" required>
                    <option value="cash">Cash</option>
                    <option value="Credit">Credit card</option>
                </select>

                <br><br>

                <label for="">Quantity:</label>
                <input type="number" style="width: 50px;" required>
                <label for="">Payment:</label>
                <input type="number" style="width: 80px;" required> $
                <br><br>
                <div id="creditcard">
                    <div class=" credit">
                        <label for="cardholder-name">Card holder name:</label>
                        <input type="text" placeholder="Full Name" style="width: 150px;" required>
                    </div>
                    <br>
                    <div class="credit">
                        <label for="card-number">Card number:</label>
                        <input type="number" placeholder="XXXX-XXXX-XXXX-XXXX" style="width: fit-content;" required>
                        <img src="../photos/cardlogo.png" height="15px" width="20px">
                    </div>
                    <br>
                    <div class="credit">
                        <label for="exp-date">Exp. Date :</label>
                        <input type="monthy" placeholder="MM" style="width: 30px;" size="2" required>
                        <input type="year" placeholder="YY" style="width: 30px;" size="2" required>
                        <label for="cvv">CCV</label>
                        <input type="number" placeholder="CCV" style="width: 50px;" required>
                    </div>
                    <br><br>

                    <input type="submit" onclick="" style="width: 15%; ">
                </div>
            </center>
        </form>
    </div>
