
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/SignUP.css" />
  <title> Signin </title>
</head>

<body background-image: linear-gradient(to bottom, rgba(152, 64, 99), rgba(0, 0, 255, 0.5) ), url(backg.png);>
  <div id="nav">
    
  </div>
  <div class="container">

    <div class="field">
      <div class="text">
        <h1>Sign UP</h1>
        <h3>Create an Account Now !</h3>
      </div> <br>
      <form action="">
        <div class="input">
          <form method="POST">
            <img src="photos/user.png" alt="Fname" width="20" height="20">
            <input type="text" id="fname" name="SignUP" placeholder="First Name" required><br><br>

            <img src="photos/user.png" alt="Lname" width="20" height="20">
            <input type="text" id="lname" name="SignUP" placeholder="Last Name" required><br><br>

            <img src="photos/email.png" alt="email" width="20" height="20">
            <input type="email" id="email" name="SignUP" placeholder="Email" required><br><br>

            <img src="photos/password.png" alt="password" width="20" height="20">
            <input type="password" id="password" name="SignUP" placeholder="password" required><br><br>

            <img src="photos/phone.png" alt="phone " width="20" height="20">
            <input type="tel" id="phone" name="SignUP" placeholder="Phone Number" required pattern="[0-9]{12}"><br><br>
            
            <img src="photos/addresslogo.png" alt="address" width="20" height="20">
            <input type="text" id="address" name="SignUP" placeholder="address" required><br><br>

            <img src="photos/sex.png" alt="Fname" width="20" height="20">
            <input type="radio" id="Male" name="SignUP" value="Male" required>
            <label for="html">Male</label>
            <input type="radio" id="css" name="SignUP" value="Female" required>
            <label for="css">Female</label>
            <br><br>

            <img src="photos/cashlogo.png" alt="Fname" width="20" height="20">

            <input type="radio" id="buyer" name="ss" value="Buyer" required>
            <label for="html">Buyer</label>
            <input type="radio" id="seller" name="ss" value="Seller" required>
            <label for="css">Seller</label><br>
            <br>
            <button class="btn2"><a href="">
              <h4>SignUp</h4>
            </a> </button>
          <button class="btn1">
            <h4><a href="Signin.html"> Log in</a></h4>
          </button>
          </form>
        </div>
      </form>
    </div>
  </div>
  <footer>
    <div id="about">
      <ul>
        <li id="Y"><a href="https://www.youtube.com/@GoogleArabia" target="_blank">Youtube</a></li>
        <li id="F"><a href="https://www.facebook.com/Google/" target="_blank">Facebook</a></li>
        <li id="T"><a href="https://twitter.com/Google" target="_blank">Twitter</a></li>
        <li id="I"><a href="https://www.instagram.com/google/" target="_blank">Instagram</a></li>
      </ul>
    </div>
  </footer>
</body>
<script src="for_abdo_only.js"></script>
</html>
